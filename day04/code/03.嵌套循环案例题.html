<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 打印图形的时候，外层循环控制行，内层循环控制列；

    // 1.打印矩形        每次只能打印一颗*（document.write）
    // *****
    // *****
    // *****
    // *****
    // *****
    // 外层循环控制行
    for(var i=0;i<5;i++){
      // 内层循环控制列
      for(var j=0;j<5;j++){
        document.write('*')
        // console.log('*')
      }
      document.write('</br>')
    }





    // 2.打印直角三角形
    // *
    // **
    // *** 
    // ****
    // *****
    // 打印图形的时候，外层循环控制行，内层循环控制列；
    for(var i=0;i<5;i++){
      for(var j=0;j<i+1;j++){
        document.write('*')
      }
      document.write('</br>')
    }







    // 3.打印乘法口诀表
    // 打印图形的时候，外层循环控制行，内层循环控制列；
    // 1*1 = 1
    // 1*2 = 2  2 * 2 = 4
    // 1*3 = 3  2 * 3 = 6 3 * 3 = 9
    for(var i=1;i<10;i++){
      for(var j =1;j<i+1;j++){
        document.write(j+'*'+i+'='+j*i+'&nbsp;&nbsp;&nbsp;&nbsp;')
      }
      document.write('</br>')
    }



  </script>
</body>
</html>
