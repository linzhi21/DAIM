<html lang="en">
<head>

<body>
  <script>
    // var i =0
    // for(;i<5;){
    //   console.log('我爱你')
    //   i++
    // }


    // while循环
    // while循环是从for循环二般情况演变过来的

    // 语法
    // var i = 0;
    // while(一般放置条件表达式){
    //   放置循环体
    //   放置自增自减表达式
    // }

    // 执行过程
    // 1.首次执行
    // 1-1 先执行初始化表达式
    // 1-2 执行条件表达式
    // 1-3 条件为真 执行循环体 条件为假跳出循环 注意 循环体当中要放置自增自减表达式

    // 2.非首次执行
    // 2-1 执行条件表达式
    // 2-2 条件为真 执行循环体 条件为假跳出循环

    // for和while他俩对于效率来说一样的
    // 只不过使用的场景不同 : 如果有明显的循环次数用for简单
    //                      如果没有明显的循环次数 但是有一个明显的结束条件时 用while简单
    var i =0
    while(i<5){
      console.log('我爱你')
      i++
    }

    var i=1
    while(i<10){
      console.log('我爱过你')
      i++
    }
  </script>
</body>
</html>
