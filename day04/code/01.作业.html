    // 针对switch case练习一个
    // 输入年龄 判定是童年少年青年中年老年
    // 童年 0-6
    // 少年 7-16
    // 青年 17-28
    // 中年 29-40
    // 老年 41-80
    var age = parseInt(prompt('请输入您的年龄'))
    switch(true){
      case 0<=age&&age<=6:
        console.log('你是处于童年')
        break
      case 7<=age&&age<=16:
        console.log('你处于少年')
        break
      case 17<=age&&age<=28:
        console.log('你是处于青年')
        break
      case 29<=age&&age<=40:
        console.log('处于中年')
        break
      case 41<=age&&age<=80:
        console.log('处于老年')
        break
      default:
        console.log('请输入0-80之间')
        break
    }
  </script>
