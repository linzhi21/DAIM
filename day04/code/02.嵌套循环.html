<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <script>
    // 嵌套循环

    // 对于咱们来说 for循环当中变量使用ijknm 约定俗成的
    // for(var i =0;i<5;i++){
    //   console.log('我爱你')
    // }

    // 嵌套循环 外层如果用了i  内层循环就用除了i其他的变量
    // 嵌套循环 外层循环执行一次  内层循环执行一轮!!!!!
    for(var i =0; i<5; i++){
      for(var j=0; j<10; j++){
        console.log('我爱你')
      }
    }
  </script>
</body>
