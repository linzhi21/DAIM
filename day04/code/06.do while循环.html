<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    // var i = 0;
    // while(一般放置条件表达式){
    //   放置循环体
    //   放置自增自减表达式
    // }


    // do while循环

    // do while是由while演变而来的

    // 语法
    // var i =0
    // do{
    //   // 循环体
    //   // 自增自减表达式
    // }while(一般放置条件表达式)

    // 执行过程
    // 1.执行初始化表达式
    // 2.去执行循环体的内容 在循环体当中要记得有自增自减表达式
    // 3.判断条件表达式 为真继续执行循环体  为假 跳出循环


    var i = 100
    do{
      console.log('我爱你')
      i++
    }while(i<100)

    var j = 99
    while(j<100){
      console.log('我不喜欢你')
      j++
    }

    var i=0
    do{
      console.log('我确实不爱你')
      i++
    }while(i<10)
    
    // while和do while循环的区别
    // while 先判断条件 为真才执行循环体 为假跳出循环
    // do while 先执行一遍循环体 然后才去判断条件  为真继续执行 为假跳出循环
    // 如果说条件表达式一开始就是假的 while一次都不执行 但是do while会执行一次
  </script>
</body>
</html>
