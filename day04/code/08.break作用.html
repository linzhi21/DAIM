  <script>
    // break作用

    // break 在switch语句当中可以跳出switch语句
    // break 在循环中可以跳出离他最近的一层循环

    for (var i = 0; i < 3; i++) {

      for (var j = 0; j < 3; j++) {
        if (i == 1) {
          break
        }
        console.log(j, 'j')
      }

      console.log(i, 'i')
    }
    console.log('-------------------')

    //   console.log(i, 'i')

    for (var i = 0; i < 3; i++) {

      for (var j = 0; j < 3; j++) {
        if (i == 1) {
          continue
        }
        console.log(j, 'j')
      }

      console.log(i, 'i')
    }

    
  </script>
