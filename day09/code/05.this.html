<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // this
    // this代表一个函数的执行者 谁调用这个函数 this就指向谁 本质是一个对象
    // this出现在哪里:在函数内部
    // 一个函数的调用方式不同 this指向就不同

    // this
    // 1.普通函数调用this指向window   xxx()
    // 2.对象的方法当中this指向这个对象  xxx.yyy()

    // 3.构造函数当中this指向实例化对象
    // 4.使用call apply bind可以任意修改this指向
    // 5.事件回调当中的this指向事件源

    // // 1.
    function fn(){
      console.log(this)
    }
    fn()

    // // 2.
    var obj ={
      name:'张三',
      eat:function(){
        console.log('吃饭')
        console.log(this.eat)
        console.log(this)
      }
    }
    obj.eat()

    console.log(this) //全局直接打印this  ==》 window

   
  </script>
</body>
</html>
