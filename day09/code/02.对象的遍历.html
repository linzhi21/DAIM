  <script>
    // 数组遍历

    // for(var i =0;i<arr.length;i++){

    // 对象的遍历
    // for in
    var girlFriend = {
      name:'村东头最美的姑娘',
      age:60,
      height:170,
      weight:100,
      trait:['有钱',"巨有钱"]
    }
    for(var key in girlFriend){
      console.log(key,girlFriend[key])
    }
  
    // 执行过程
    // 1.会拿到这个对象的第一个属性名给到变量key  执行循环体
    // 2.会依次拿对象的属性名给变量key 执行循环体
    // 3.直到把对象所有的属性全部给了key一遍之后 结束
  </script>
