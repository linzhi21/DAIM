<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    // call apply bind
    // 他们是函数对象身上的三个方法
    // 使用call apply bind可以任意去修改this指向
    // call 第一个参数是你要修改的this  之后的参数代表要传递的实参
    //      作用：修改this指向 会自动执行前面的函数
    // apply 第一个参数是你要修改的this 要传递的参数必须是一个数组
    //      作用：修改this指向 会自动执行前面的函数
    // call和apply区别  传递参数方式不同
 // bind 也是让咱们修改this指向的  只不过他不会自动执行前面的函数 
    //      他会返回一个新的函数 需要你手动执行(自己调用)
    // 传参 : 第一个是你要修改的this  之后传递实参按照call的来 和call的传参方式一样
    //      在返回的新函数当中去传参也是可以的

    // call apply和bind的区别
    // call apply 会自动执行前面的函数  bind不会自动执行 他会返回一个新的函数 需要在咱们自己手动执行
    // bind传参可以有两种方式 一个是在bind方法中 还有一个是在bind返回的新函数当中
    // function fn(){
    //   console.log(this)
    // }
    // fn()
    // var obj={
    //   name:'张三'
    // }
    // var arr=[1,3,5,7]
    // fn.call(arr)

    // 修改this 可以让咱们某个对象调用另一个对象的方法
    function Dog(name,age){
      this.name=name
      this.age=age
      this.run = function(a,b,c){
        console.log(this)
        console.log(a,b,c)
        console.log('跑的很快~狗')
      }
    }
    function Car(name,price){
      this.name=name
      this.price=price
      // this.run=function(){
      //   console.log('跑的很快~车')
      // }
    }
    var d1 = new Dog('小黑',2)
    var c1 = new Car('法拉利',3)
    d1.run()
    c1.run()
     d1.run.call(c1,1,3,5)
     d1.run.apply(c1,[2,4,6])
  
    var newFn=d1.run.bind(c1)
    console.log(newFn,'newFn')
    console.log(newFn==d1.run)
     newFn(3,6,9)
     
   
  </script>
</body>
</html>
