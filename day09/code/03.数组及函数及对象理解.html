    // 函数是函数 函数是对象(特殊 可以去执行)
    function fn(){
      console.log('fn')
    }
    fn() //把fn当成函数来用 因为只有函数能加()调用
    console.log(fn) //打印的函数表面 肉体
    console.dir(fn) //打印函数的内在 灵魂   可以把一个函数当成对象来打印
    fn.a = 123 //把函数当成对象来用 只有对象才能.语法或者[]语法
    console.dir(fn)
  </script>
