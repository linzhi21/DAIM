<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=s, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    var dog ={
      name:'小黑',
      age:2,
      run:function(){
        console.log('跑的很快')
      }
    }
    // 由Object实例出来的对象 类别不固定 人 车 电脑....

    // es5 当中没有的类的 但是可以用构造函数模拟类的概念
    // 数组 定义本质都是new Array  Array理解为是一个类别 由他生下来的一定是数组
    // 函数 定义本质都是new Function Function理解为是一个类别  由他生下来的一定是函数

    // 假设我想之后生出来的对象一定是人  自定义类别 人类 车类 电脑类...
  </script>
</body>
