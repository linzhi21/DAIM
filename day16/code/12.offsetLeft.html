<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #wrap{
      width: 300px;
      height: 300px;
      background-color: red;
      position: relative;
      margin-left: 150px;
    }
    #box{
      width: 100px;
      height: 100px;
      background-color: green;
      position: absolute;
      left: 60px;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="box"></div>
  </div>
  <script>
    window.onload=function(){
      // offsetLeft 只记定位后的偏移量
      var box = document.querySelector('#box')
      console.log(box.offsetLeft)
    }
  </script>
</body>
</html>
