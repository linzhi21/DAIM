    // 编写函数返回1到n的和
    function add(n){
      var num =0
      for(var i =1;i<=n;i++){
        num+=i
      }
      return num
    }
    console.log(add(5))
    console.log(add(10))

    // 封装函数返回对数组排序后的结果；
      function arrSort(arr){
        for(var i =0;i<arr.length-1;i++){
          for(var j=0;j<arr.length-1-i;j++){
            // if(arr[j]>arr[j+1]){ //从小到大
            if(arr[j]<arr[j+1]){  //从大到小
              var temp =arr[j]
              arr[j]=arr[j+1]
              arr[j+1] = temp
            }
          }
        }
        return arr
      }
      var result = arrSort([1,23,6,9])
      console.log(result)
