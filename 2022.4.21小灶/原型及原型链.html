<body>
  <script>
    // 原型
    // 显示原型 prototype
    // 公共的地方 妈妈的显示原型 Dog.prototype
    // 只要是函数就有这个属性
    // 隐式原型 __proto__ 浏览器打印出来是[[prototype]] 但是你们要知道本质是__proto__
    // 只要是对象就有
    function Dog(name){
      this.name = name
    }
    Dog.prototype.run=function(){
      console.log('run')
    }
    var d1 = new Dog('小黑')
    var d2 = new Dog('小花')
    console.log(Dog.prototype)
