    // 形成嵌套结构，一个元素的pid如果和另一个元素的id相等，就把pid这个元素放入id元素的children属性中
    var arr = [
      { id: 1, pid: 0, title: '首页'},
      { id: 2, pid: 1, title: '订单列表' },
      { id: 3, pid: 1, title: '刊登页面' },

      { id: 5, pid: 3, title: '刊登管理' },
      { id: 6, pid: 0, title: '登录' }
    ]

    for(var i =0;i<arr.length;i++){
      arr[i].children=[]
      for(var j=0;j<arr.length;j++){
        if(arr[i].id==arr[j].pid){
          arr[i].children.push(arr[j])
        }
      }
    }
