<!DOCTYPE html>

<body>
  <script>
    // new
    // 1.先会在堆内存当中开辟空间
    // 2.会让函数内部的this指向你刚才开辟的哪个空间
    // 3.实例化过程：老老实实执行函数体代码 相当于是给实例化对象身上增加属性
    // 4.返回出来实话对象的地址

    function Dog(name){
      this.name=name
    }
    var d1 = new Dog('小黑')
  </script>
</body>
</html>
