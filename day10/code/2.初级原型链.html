    // 原型链:查找对象属性的过程
    // 原型链作用:让咱们去查找对象身上没有的属性

    // 原型链比较重要的一些话
    // 1.只要是函数就会有pototype属性(显示原型对象)
    // 2.只要是对象 就会有__proto__（隐式原型对象）
    // 3.prototype这个对象身上一定会有一个constructor属性(构造器),他一定会指向prototype属性所在的函数
    // 4.所有的实例化对象隐式原型会指向其构造函数的显示原型
    // 5.所有的原型对象都是Object的实例
    var str='shirn345892'
    console.log(str.indexOf('5'))
    console.log(str.slice(3,7))
