<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // undefined出现场景
    // 出现undefined其实是不好的 数据你没拿到
    
    // 1.声明变量不赋值
    var a;
    // var a =undefined
    console.log(a)
    // 2.数组中除了自已定义的数据之外 所有的数据都是undefined
    var arr = [1,3,5,7]
    console.log(arr[4])
    // 3.函数实参少于形参
    function fn(a,b,c){
      console.log(c)
    }
    fn(1,2)
    // 4.普通函数调用没有return或者return后面没写值
    function fn1(){
      return 
    }
    console.log(fn1())
    // 5.对象身上没有的属性
    var obj ={a:1}
    console.log(obj.b)
  </script>
</body>
</html>
