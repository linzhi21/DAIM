<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 预解析
    // 谁会做预解析 ：带var 的变量  函数声明定义的函数
    // 预解析发生在什么时候:在js代码开始执行之前

    // 规则:
    // 预解析完成的代码 一行一行从上至下去执行！！！！
    // 1.先预解析函数声明定义的函数，
    //   如果提升的时候发现函数同名了，那么后面的函数会覆盖前面的函数
    //   函数提升的时候整体提升
    // 2.再去提升带var的变量，
    //   提升变量时候同名，会忽略
    //   只提升变量名(var a) 变量的值是不会提升的
    // 3.函数表达式定义的函数 预解析规则按照带var变量对待
    //   var  fn = function(){}
    // 4.变量不带var  不会做预解析
    // 5.函数内部也会做预解析

    // 提升之前的
    // fn()
    // function fn(){
    //   console.log(111)
    // }
    // 提升之后的
    function fn(){
      console.log(111)
    }
    fn()
    




    // 提升之前的
    // console.log(a)
    // var a = 1
    // console.log(a)
    // 提升之后
    var a;
    console.log(a)
    a=1;
    console.log(a)
    // var a
    // console.log(a)
    // a = 1
    // console.log(a)
  </script>
</body>
</html>
