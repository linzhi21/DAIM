    // 数组中两个非常重要的概念
    // 只要定义了一个数组  那么就会自动出现数组的长度和索引(下标)
    // 数组之所以称为有序的集合 有序就体现在下标 始终从0开始

    // xxx.yyy (对象.属性) xxx一定是一个对象   
    // xxx[yyy] 对象的属性 xxx一定给是一个对象
    // xxx()   xxx一定是一个函数 或者可以叫做方法

    var arr = [1,3,5,7]
    // console.log(arr)

    // 长度 查  删 增 
    // 访问数组的长度
    // console.log(arr.length)
    // // 通过数组长度去删除元素
    // arr.length = 2
    // console.log(arr)
    // 通过数组长度来增加元素
    arr[arr.length] = 9
    arr[arr.length]=11
    arr[arr.length]=13
    arr[arr.length]=15
    arr[arr.length]=17
    
    console.log(arr)
    // 数组的长度就等于数组最大下标+1
    // 数组最大下标就等于数组长度-1

    // 索引 下标 查 改
    // 咱们可以通过索引去操作数组当中的数据
    var arr = [1,true,'数组',9]

    // 拿到数组中的true(查)

    // 通过索引取增加值(增)
