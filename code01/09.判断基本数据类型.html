<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // typeof 
    // typeof 数据
    // 会返回一个字符串 这个字符串是这个数据类型得小写

    var a = 1  //'number'
    a = '哈哈哈' //'string'
    a = true //'boolean'
    a = undefined  //'undefined'
    // a = null  //'object'(对象)

    // 1. 小布当初犯的错
    // 2. null 通常是用来初始化一个对象或者删除一个对象得
    console.log(typeof a)
    console.log(typeof typeof a)
    console.log(typeof typeof typeof typeof typeof typeof a)
  </script>
</body>
</html>
