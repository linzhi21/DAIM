<body>
  <script>
    // 在es5种 一共是有5种数据类型

    // 1. 数字 Number  蓝色蓝色
    // Number是一个数据类型 那么这个数据类型中可以由无数个数字
    // var num = 1
    // num = -1
    // num = 0.01
    // num = 1.23e3  //e3代表是的三次方  1.23*10*10*10  科学计数法
    // num = 0b11   //0b代表二进制  
    // num = 011   //0o代表8进制  o可以省略
    // num = 0x11  //0x代表十六进制
    // console.log(num)

    var num=1
    num=0.4682
    num=0b101 
    num=0x11011
    console.log(num)

    // 2. 字符串 String  黑色
    // 字符串当中可以写任意得内容 想写啥就写啥 单引号和双引号都可以
    // String是一个数据类型 这个数据类型当中可以有无数个值
    // var str = '学习js太开心了 马上就可以用来买菜了'
    // str = "      " //空白串
    // str = '' //空串
    // str = "最近喜欢读书 在读'js小红书'"
    // // 引号嵌套得问题： 外双内单  外单内双
    // console.log(str)

var str='!!!'
var str='hvihgnvsorutalhfld 4343'
console.log(str)

    // 3.布尔值 Boolean 蓝色
    // 布尔值是一种数据类型  他当中只有两个值  true(真)  false(假)
    // var flag = true
    // flag = false
    // console.log(flag)
    var fath=false

    console.log(fath)

    // 4. undefined  浅灰色
    // undefined 是一种数据类型 并且这个数据类型只有一个值 值也是undefined
    // 声明变量不赋值 那么这个变量得值就是undefined
    // var und = undefined
    // var und;
    // console.log(und)

    var first;
    console.log(first)
    // 5. null  浅灰色
    // null是一种数据类型  在这个数据类型当中只有一个值 这个值为null
    // null通常用来删除或者初始化一个对象
    var b = null
    console.log(b)



  </script>
