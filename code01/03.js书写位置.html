<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 行内js  -->
  <div onclick="alert('哈哈哈')">哈哈哈</div> 
  <div onclick="alert('上帝值得你去爱')">想要了解世界的意义吗？</div>
  <!-- onclick是js当中的事件  点击事件 点击这个div的时候会执行=后面的js代码 -->
  <!-- 行内js有局限性  他只能去写事件相关的js代码 -->

  <!-- css书写位置 3种  行内 内嵌 外链 -->

  <!-- 内嵌js -->
  <!-- 咱们上课常用 -->
  <script>
    // js书写位置也有三种  行内 内嵌 外链
    console.log('js书写位置')
  </script>

  <!-- 外链js -->
  <!-- 之后写项目或者工作中常用的 -->
  <script src="./test.js">
    // 外链js script标签当中不可以去写js代码了
    console.log('111')
  </script>

  
</body>
</html>
