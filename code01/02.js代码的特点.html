<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    alert('同学们喜欢js')//括号当中的内容 会做为浏览器的弹窗展示出来
    Console.log("铭哥爱小乐")//在浏览器的控制台打印内容  看报错  打广告  ********
    document.write('乐哥爱蛋糕')//会把括号当中的内容做为页面的内容展示出来

    // js代码的特点
    // 1. js代码从上往下执行 一行一行的去执行(解释型)
    // 2. 所有的符号全部是英文符号 如果出现中文符号 会报错
    // 3. js代码严格区分大小写  A a是两个东西
    // 4. js代码语句的末尾通常会有一个; ;作用 代表一行语句的结束 可写可不写
    // 5. js代码如果某一行出现了错误 那么从这一行开始往后都不再执行了
    // 6. 注释 ：单行注释 //      多行注释 /* */

    /*
      aaa
      111
      222
    */
  </script>
</body>
</html>
