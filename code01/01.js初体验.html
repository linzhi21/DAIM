<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 在body标签内部 最下面写script标签 在这个标签当中就可以去书写js的代码了 -->

  <script>
    alert('同学们喜欢js');//括号当中的内容 会做为浏览器的弹窗展示出来
    console.log("铭哥爱小乐");//在浏览器的控制台打印内容  看报错  打广告  ********
    document.write('乐哥爱蛋糕');//会把括号当中的内容做为页面的内容展示出来

    document.write('不要担心')
    alert('好好学习，相信自己')
    console.log('走过路过不要错过')
  </script>
</body>
</html>
