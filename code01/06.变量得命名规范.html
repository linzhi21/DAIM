  <script>
    var a = 1;
    // 变量得名字要符合规范
    // 标识符规则
    // 1.变量名必须由数字 字母 和下划线 $组成
    // 2.变量名不能由数字开头
    // 3.变量名不能和关键字及保留字重名

    // var _123 = '哈哈哈'
    // console.log(_123)
    // // var 123$hh = '嘿嘿嘿'
    // var $123hh = '1'
    // var if = 1

    // 变量名得写法
    // 1.大驼峰写法  如果变量名由多个单词组成  每个单词得首字母都需要大写
    var PersonName = '张三'
    // 2.小驼峰写法 ***********  如果变量名由多个单词组成  除了首个单词之后得所有单词 首字母大写
    var personName= '李四'
    // 3.下划线写法  如果变量名由多个单词组成  每个单词得中间都要有一个下划线分隔
    var person_name = '王五'
    
    var MyName='柳柳'
    var yourName='文文'
    var our_name='菲菲'
    console.log(our_name)
    console.log(yourName)
    console.log(MyName)
    console.log(person_name)

    // 我对大家得要求:变量名尽量做到见名知义  不能写拼音 不会单词去查(有道 百度)
  </script>
