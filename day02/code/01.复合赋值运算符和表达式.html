  <script>
    // 赋值运算符 =
    // 所有的运算符本质都是为了让咱们取探索由这个运算符组成得表达式
    // = 跟数学得等号不一样  js中得=得代表赋值
    // =右侧可以写：常量 变量 表达式
    // =左侧 现阶段只能写变量 之后咱们可以写对象得属性
    // var a = 1;
    // var b = 2;
    // console.log(a)
    // console.log(a+b)
    // console.log(a=a+b)

    // 复合赋值表达式
    // += -= *= /= %=
    var a = 1;
    var b = 2;
    a+=b  //完全等价于  a = a + b
    console.log(a)
  </script>
