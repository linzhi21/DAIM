<body>
  <script>
    // ! 非 取反的意思
    // !后面一定是一个布尔值  如果不是布尔值 会强转为布尔值
    console.log(!false)
    console.log(!true)
    console.log(!'')
    console.log(!'!')
    console.log(!0.5)
    console.log(!0)
    console.log(!-576)
    // 非真即假 非假即真
  </script>
