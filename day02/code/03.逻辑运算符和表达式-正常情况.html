<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 逻辑运算符
    // &&(与 并且得意思)  || (或 或者得意思) !(非 取反得意思)


    // && 和 || 得正常情况 (左右两边连接得是条件表达式)
    // 文娜相亲
    

    // &&正常情况
    // 第一个男孩
    // var tender = 7;
    // var cool = 8
    // console.log(tender>6 && cool>6) //true
    // // 第二个男孩
    // var tender = 7;
    // var cool = 6
    // console.log(tender>6 && cool>6) //false
    // // 第三个男孩
    // var tender = 5;
    // var cool = 6
    // console.log(tender>6 && cool>6) //false

    //   ||正常情况
    // 第四个男孩
    var tender = 8;
    var cool = 9
    console.log(tender>6 || cool>6) //true
    // 第五个男孩
    var tender = 7;
    var cool = 5
    console.log(tender>6 || cool>6) //true
    // 第六个男孩
    var tender = 2;
    var cool = 1
    console.log(tender>6 || cool>6) //false

    // 正常情况总结
    // && 一假则假  全真才真
    // || 一真则真  全假才假
    // 正常情况得总结不能用于特殊情况
  </script>
</body>
</html>
