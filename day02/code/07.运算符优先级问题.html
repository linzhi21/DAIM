<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 运算符的优先级问题
    var a = 1;
    var b = 2
    console.log((a + b) * 3) //   9

    var c = 3
    var d = 4
    console.log(c+d++)// 7

    var e = 5 
    var f = 6
    var num = 7
    console.log(e+f+num) //不涉及优先级问题 从左往后依次取执行
  </script>
</body>
</html>
